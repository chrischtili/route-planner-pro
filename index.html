    <!-- Optimize CSS loading with media attribute -->
    <style>
      /* Small critical CSS to prevent FOUC */
      body { opacity: 0; transition: opacity 0.3s; }
      body.css-loaded { opacity: 1; }
    </style>
    <!-- Lokale Fonts für DSGVO-Konformität -->

    <!-- 2. LCP optimization handled by fetchpriority="high" on the image element -->
    
    <script>
      // Mark body as loaded when CSS is ready
      document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('css-loaded');
      });
      
      // Fallback for very slow connections - show content after 2 seconds
      setTimeout(function() {
        if (!document.body.classList.contains('css-loaded')) {
          document.body.classList.add('css-loaded');
        }
      }, 2000);
    </script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
